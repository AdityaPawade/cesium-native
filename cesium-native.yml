---
version: "0.12.0"
user: "user"
channel: "dev"
# Versions of third-party libraries to use from ConanCenter. These are
# centralized here, rather than in each library.yml, so that all cesium-native
# libraries agree on the version.
dependencyVersions:
  asyncplusplus: "1.1"
  base64: "0.4.0"
  catch2: "2.13.8"
  cpp-httplib: "0.10.1"
  csprng: "8768a94b4b04213c0798b80824a04ae4990e9847"
  draco: "1.4.3"
  earcut: "2.2.3"
  glm: "0.9.9.8"
  ktx: "a7159924a6095488d8fb1ded358113d85813f669"
  ms-gsl: "4.0.0"
  picosha2: "1677374f23352716fc52183255a40c1b8e1d53eb"
  rapidjson: "cci.20211112"
  s2geometry: "0.9.0"
  spdlog: "1.9.2"
  sqlite3: "3.37.2"
  stb: "cci.20210713"
  tinyxml2: "9.0.0"
  uriparser: "0.9.6"
# Extra Conan recipes for third-party libraries that are needed by
# cesium-native by not (yet) available on ConanCenter
# These refer to subdirectories in the recipes directory.
extraRecipes:
  - csprng
  - ktx
  - picosha2
  - s2geometry
